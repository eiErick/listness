<h2 mat-dialog-title>New Task</h2>
<mat-dialog-content>
  <input class="inps" [(ngModel)]="taskName" placeholder="Task..." />
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="taskName()" cdkFocusInitial>Add</button>
</mat-dialog-actions>
